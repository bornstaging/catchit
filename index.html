<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/main.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>CatchIt</title>
</head>
<body>
    <div class="main_container" data-player="bird">
           
        <div class="cartoons">
            <ul>
                <li>
                    <img id="bird" class="gamebg shadow"  data-player="bird" src="images/game-bg/bird.png" />
                </li>
                <li>
                    <img id="bee"  class="gamebg" data-player="bee"   src="images/game-bg/bee.png" />
                </li>
                <li>
                    <img id="boy"  class="gamebg " data-player="boy"  src="images/game-bg/boy.png" />
                </li>
            </ul>           
        </div>
        <div class="play">
           <img class="btn" src="images/game-bg/play-btn.png" />
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $(".cartoons img").on("click",function(){
                var cartoon = $(this).attr("data-player");
                $('.cartoons img').removeClass("shadow");  
                $(this).addClass("shadow")                
                /* setCookie("username", cartoon, 1); */
                if (typeof(Storage) !== "undefined") {
                  localStorage.setItem("cartoon_data-player",cartoon);
                } else {
                   console.log("session is not working");
                }
                $('.main_container').attr('data-player', cartoon);

            });
            $(".btn").on("click",function(){
                var toy = $('.shadow').attr("id");
                if (typeof(Storage) !== "undefined") {
                  localStorage.setItem("cartoon_id",toy);
                } else {
                   console.log("session is not working");
                }
                window.location.href="catchit.html";
            });
            
        });
    </script>
</body>
</html>
