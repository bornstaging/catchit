<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/main.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>CatchIt</title>
</head>
<body>
    <div class="main_container">
        <div class="cartoons">
            <img id="bird" class="shadow" src="images/game-bg/bird.png" />
            <img id="bee" class="" src="images/game-bg/bee.png" />
            <img id="boy" class="" src="images/game-bg/boy.png" />
        </div>
        <div class="play">
           <img class="btn" src="images/game-bg/play-btn.png" />
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("img").on("click",function(){
                var cartoon = $(this).attr("id");
                $(this).addClass("shadow").siblings().removeClass("shadow");
                /* setCookie("username", cartoon, 1); */
                if (typeof(Storage) !== "undefined") {
                  localStorage.setItem("cartoon_id",cartoon);
                } else {
                   console.log("session is not working");
                }
            });
            $(".btn").on("click",function(){
                var toy = $('.shadow').attr("id");
                if (typeof(Storage) !== "undefined") {
                  localStorage.setItem("cartoon_id",toy);
                } else {
                   console.log("session is not working");
                }
                window.location.href="catchit.html";
            });
        });
    </script>
</body>
</html>
